<div class="container">
    <mat-toolbar color="primary" class="mat-tool">

        <form class="example-form" #contryForm="ngForm" (ngSubmit)="searchContry(contryForm)">
            <mat-form-field class="mat-field">
                <input matInput placeholder="Contry.." name="contry" ngModel>
                <button mat-mini-fab color="primary" type="submit">
                    <mat-icon matSuffix>search</mat-icon>
                </button>
            </mat-form-field>
        </form>

        <mat-form-field appearance="fill">
            <mat-label>Filter by Region</mat-label>
            <mat-select (selectionChange)="selected($event)">
                <mat-option [value]="'Africa'">Africa</mat-option>
                <mat-option [value]="'Americas'">Americas</mat-option>
                <mat-option [value]="'Asia'">Asia</mat-option>
                <mat-option [value]="'Europe'">Europe</mat-option>
                <mat-option [value]="'Oceania'">Oceania</mat-option>
            </mat-select>
        </mat-form-field>

    </mat-toolbar>

    <div class="contries">
        <mat-card class="example-card" *ngFor="let contry of contries$ | async ">
            <img mat-card-image src="{{contry.flag}}" alt="Photo of a Shiba Inu">
            <mat-card-content class="card-content">
                <h1>{{contry.name}}</h1>
                <p>Population: {{contry.population}} </p>
                <p>Region: {{contry.region}} </p>
                <p>Capital: {{contry.capital}} </p>
            </mat-card-content>
        </mat-card>

    </div>
</div>
