<div class="container">
    <mat-card class="example-card" *ngFor="let contry of contry$ | async">
        <img mat-card-image src="{{contry.flag}}" alt="Flag of the contry">
        <mat-card-content class="card-content">
            <h1>{{contry.name}}</h1>
            <p>Population: {{contry.population}} </p>
            <p>Region: {{contry.region}} </p>
            <p>Capital: {{contry.capital}} </p>
            <mat-form-field class="example-chip-list">
                <mat-label>Borders</mat-label>
                <mat-chip-list #chipList aria-label="borders">
                    <mat-chip *ngFor="let border of contry.borders">
                        {{border}}
                    </mat-chip>
                </mat-chip-list>
            </mat-form-field>
        </mat-card-content>
    </mat-card>

</div>
